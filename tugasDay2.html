<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="tugasDay2.css">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td colspan="4"><input class="layar" type="text" name="display" id="display" disabled></td>
        </tr>
        <tr>
            <td><input class="nomor" type="button" value="1" onclick="display.value += '1'"></td>
            <td><input class="nomor" type="button" value="2" onclick="display.value += '2'"></td>
            <td><input class="nomor" type="button" value="3" onclick="display.value += '3'"></td>
            <td><input class="tanda" type="button" value="*" onclick="display.value += '*'"></td>
        </tr>
        <tr>
            <td><input class="nomor" type="button" value="4" onclick="display.value += '4'"></td>
            <td><input class="nomor" type="button" value="5" onclick="display.value += '5'"></td>
            <td><input class="nomor" type="button" value="6" onclick="display.value += '6'"></td>
            <td><input class="tanda" type="button" value="/" onclick="display.value += '/'"></td>
        </tr>
        <tr>
            <td><input class="nomor" type="button" value="7" onclick="display.value += '7'"></td>
            <td><input class="nomor" type="button" value="8" onclick="display.value += '8'"></td>
            <td><input class="nomor" type="button" value="9" onclick="display.value += '9'"></td>
            <td><input class="tanda" type="button" value="+" onclick="display.value += '+'"></td>
        </tr>
        <tr>
            <td><input class="total" type="button" value="=" onclick="display.value = eval(display.value)"></td>
            <td><input class="nomor" type="button" value="0" onclick="display.value += '0'"></td>
            <td><input class="clear" type="button" value="C" onclick="display.value = ''"></td>
            <td><input class="tanda" type="button" value="-" onclick="display.value += '-'"></td>
        </tr>

    </table>
</body>
</html>
